<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/cal.css">
</head>

<body>
    <center>
        <div class="cal">
            <input type="text" id="display" disabled />
            <div class="display">
            </div>
            <div class="first">
                <button onclick="clearDisplay()" class="a">clear</button>
                <button onclick="appendValue('%')"  class="b">%</button>
                <button onclick="appendValue('<-')" class="c"><-</button>
                <button onclick="appendValue('/')" class="d">/</button>
            </div>
            <div class="second">
                <button onclick="appendValue('1')" class="a">1</button>
                <button onclick="appendValue('2')" class="b">2</button>
                <button onclick="appendValue('3')" class="c">3</button>
                <button onclick="appendValue('+')" class="d">+</button>
            </div>
            <div class="third">
                <button onclick="appendValue('4')" class="a">4</button>
                <button onclick="appendValue('5')" class="b">5</button>
                <button onclick="appendValue('6')" class="c">6</button>
                <button onclick="appendValue('-')" class="d">-</button>
            </div>
            <div class="four">
                <button onclick="appendValue('7')" class="a">7</button>
                <button onclick="appendValue('8')" class="b">8</button>
                <button onclick="appendValue('9')" class="c">9</button>
                <button onclick="appendValue('*')" class="d">*</button>
            </div>
            <div class="fifth">
                <button onclick="appendValue('0')" class="a">0</button>
                <button onclick="appendValue('00')" class="b">00</button>
                <button onclick="appendValue('.')" class="c">.</button>
                <button onclick="calculate()" class="d">=</button>
            </div>
        </div>
    </center>
    <script src="javascript/cal.js"></script>
</body>

</html>
